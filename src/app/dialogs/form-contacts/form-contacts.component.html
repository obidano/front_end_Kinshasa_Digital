<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Formulaire</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>


  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0">

    <form [formGroup]="contactForm" autocomplete="off">
      <div class="mb-3"></div>

      <div class="row">
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Nom</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="nom" matInput required>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Prenom</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="prenom" matInput required>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Postnom</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="postnom" matInput required>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Phone</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="phone" matInput required>
            </mat-form-field>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Email</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="email" matInput required>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Societe</mat-label>
              <mat-icon matSuffix class="secondary-text">keyboard_hide</mat-icon>
              <input formControlName="societe" matInput required>
            </mat-form-field>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" required
                     formControlName="anniversaire" readonly>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>


    </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center"
       style="border-top:1px solid lightgray">

    <button *ngIf="false"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete',contactForm])"
            aria-label="Delete"
    >
      DELETE
    </button>

    <button *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="submitData()"
            [disabled]="contactForm.invalid"
            aria-label="SAVE">
      Ajouter
    </button>

    <button *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save',contactForm])"
            [disabled]="contactForm.invalid || (!active_toggle && action!='new')"
            aria-label="SAVE">
      SAVE
    </button>

  </div>
</div>
